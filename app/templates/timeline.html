{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Timeline</h2>

    {% if timelinePosts %}
    {% for post in timelinePosts %}
    <div id="timeline-posts" class="row mb-3 p-3 border rounded shadow-sm bg-light">
        <!-- Left Column: Gravatar + Name/Email -->
        <div class="col-md-3 d-flex align-items-start">
            <img src="{{ gravatar(post.email) }}" class="rounded-circle me-3" width="60" height="60" alt="Avatar">
            <div>
                <strong>{{ post.name }}</strong><br>
                <small class="text-muted">{{ post.email }}</small>
            </div>
        </div>

        <!-- Right Column: Post Content -->
        <div class="col-md-9">
            <p class="mb-2">{{ post.content }}</p>
            <small class="text-muted">{{ post.created_at }}</small>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No posts yet.</p>
    {% endif %}

    <form id="timeline-form" action="/api/timeline_post" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Post</label>
            <input type="text" class="form-control" id="content" name="content" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
   document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('timeline-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent page reload

            const form = event.target;
            const formData = new FormData(form);
            console.log(formData)

            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                form.reset();
                location.reload();
            } else {
                alert('Failed to submit post.');
            }
        });
    });
</script>

{% endblock %}
